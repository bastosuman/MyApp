name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
      
      - name: Begin SonarCloud Scan
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          dotnet sonarscanner begin /k:"bastosuman_MyApp" /o:"bastosuman" /d:sonar.login="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
      
      - name: Build solution
        shell: powershell
        run: dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        run: |
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
            
            # Find and copy coverage files to workspace root for SonarCloud
            $coverageFiles = Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "coverage.opencover.xml"
            foreach ($file in $coverageFiles) {
              Copy-Item -Path $file.FullName -Destination "${{ github.workspace }}/coverage.opencover.xml" -Force
              Write-Host "Copied coverage file to: ${{ github.workspace }}/coverage.opencover.xml"
            }
            
            # List all coverage files found
            Write-Host "Coverage files found:"
            Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "*.xml" | ForEach-Object { Write-Host "  $($_.FullName)" }
          } else {
            Write-Host "No test projects found, skipping tests"
          }
      
      - name: Verify coverage file exists
        if: always()
        shell: powershell
        run: |
          Write-Host "Checking for coverage files..."
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "✅ Coverage file found: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "File size: $($fileInfo.Length) bytes"
          } else {
            Write-Host "⚠️ Coverage file not found at: $coverageFile"
            Write-Host "Searching for coverage files..."
            Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "coverage*.xml" | ForEach-Object { Write-Host "  Found: $($_.FullName)" }
          }
      
      - name: End SonarCloud Scan
        if: always()
        continue-on-error: true
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          try {
            dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          } catch {
            Write-Host "SonarScanner end completed with warnings"
          }
