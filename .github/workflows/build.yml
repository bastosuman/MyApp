name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          try {
            dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
          } catch {
            dotnet tool install dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
          }
      
      - name: Restore dependencies
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: dotnet restore MyApp.sln
      
      - name: Build and analyze
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          Write-Host "Starting SonarQube analysis..."
          Write-Host "Current working directory: $(Get-Location)"
          Write-Host "GitHub workspace: ${{ github.workspace }}"
          Write-Host "Scanner path: ${{ runner.temp }}\scanner\dotnet-sonarscanner"
          
          # Ensure we're in the workspace root
          Set-Location -Path "${{ github.workspace }}"
          Write-Host "Changed to directory: $(Get-Location)"
          
          # Begin SonarQube analysis
          $beginResult = & "${{ runner.temp }}\scanner\dotnet-sonarscanner" begin /k:"bastosuman_MyApp" /o:"bastosuman" /d:sonar.login="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarQube begin failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          Write-Host "SonarQube begin completed successfully"
          
          # Build the solution
          Write-Host "Building solution..."
          dotnet build MyApp.sln --configuration Release --no-incremental
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          # Run tests with coverage if test projects exist
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            Write-Host "Running tests with coverage..."
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}\TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          }
          
          # End SonarQube analysis
          Write-Host "Ending SonarQube analysis..."
          $endResult = & "${{ runner.temp }}\scanner\dotnet-sonarscanner" end /d:sonar.login="$env:SONAR_TOKEN"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarQube end failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          Write-Host "SonarQube end completed successfully"
          
          # Verify report file exists
          if (-Not (Test-Path ".scannerwork/report-task.txt")) {
            Write-Host "ERROR: SonarQube report file not found at .scannerwork/report-task.txt"
            Write-Host "Contents of .scannerwork directory:"
            if (Test-Path ".scannerwork") {
              Get-ChildItem -Path ".scannerwork" -Recurse | ForEach-Object { Write-Host $_.FullName }
            } else {
              Write-Host ".scannerwork directory does not exist"
            }
            exit 1
          }
          
          Write-Host "SonarQube report file found: .scannerwork/report-task.txt"
      
      - name: Verify SonarQube report exists
        if: always()
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          # Ensure we're in the workspace root
          Set-Location -Path "${{ github.workspace }}"
          Write-Host "Current directory: $(Get-Location)"
          
          if (-Not (Test-Path ".scannerwork/report-task.txt")) {
            Write-Host "ERROR: SonarQube report file .scannerwork/report-task.txt does not exist"
            Write-Host "Working directory: $(Get-Location)"
            Write-Host "Directory contents:"
            Get-ChildItem | ForEach-Object { Write-Host $_.Name }
            Write-Host "Checking for .scannerwork directory..."
            if (Test-Path ".scannerwork") {
              Write-Host "Contents of .scannerwork:"
              Get-ChildItem -Path ".scannerwork" -Recurse | ForEach-Object { Write-Host $_.FullName }
            } else {
              Write-Host ".scannerwork directory does not exist in $(Get-Location)"
              Write-Host "Searching entire workspace for .scannerwork..."
              $scannerDirs = Get-ChildItem -Path "${{ github.workspace }}" -Directory -Recurse -Filter ".scannerwork" -ErrorAction SilentlyContinue
              if ($scannerDirs) {
                Write-Host "Found .scannerwork directories:"
                $scannerDirs | ForEach-Object { Write-Host $_.FullName }
              } else {
                Write-Host "No .scannerwork directories found anywhere"
              }
            }
            exit 1
          }
          Write-Host "SonarQube report file verified: .scannerwork/report-task.txt"
          Get-Content ".scannerwork/report-task.txt"
      
      - name: Upload SonarQube Quality Gate status
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

