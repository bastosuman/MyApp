name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
      
      - name: Begin SonarCloud Scan
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Start SonarCloud scan - coverage path will be set after tests run
          dotnet sonarscanner begin /k:"bastosuman_MyApp" /o:"bastosuman" /d:sonar.login="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io"
      
      - name: Build solution
        shell: powershell
        run: dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        run: |
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            Write-Host "Running tests with coverage collection..."
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
            
            # Find coverage files in TestResults subdirectories (they're in GUID folders)
            Write-Host "Searching for coverage files..."
            $coverageFiles = Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "coverage.opencover.xml"
            
            if ($coverageFiles.Count -eq 0) {
              Write-Host "⚠️ No coverage files found! Listing all XML files:"
              Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "*.xml" | ForEach-Object { Write-Host "  $($_.FullName)" }
            } else {
              Write-Host "Found $($coverageFiles.Count) coverage file(s):"
              foreach ($file in $coverageFiles) {
                Write-Host "  Source: $($file.FullName)"
                
                # Copy to workspace root (SonarCloud will look here)
                $destPath = "${{ github.workspace }}/coverage.opencover.xml"
                Copy-Item -Path $file.FullName -Destination $destPath -Force
                Write-Host "  Copied to: $destPath"
                
                # Verify the copy
                if (Test-Path $destPath) {
                  $destFile = Get-Item $destPath
                  Write-Host "  ✅ File copied successfully ($($destFile.Length) bytes)"
                }
              }
            }
          } else {
            Write-Host "No test projects found, skipping tests"
          }
      
      - name: Verify coverage file before SonarCloud end
        if: always()
        shell: powershell
        run: |
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "✅ Coverage file ready for SonarCloud: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "   Size: $($fileInfo.Length) bytes"
          } else {
            Write-Host "⚠️ Coverage file not found. SonarCloud will run without coverage data."
            Write-Host "   Searching workspace for coverage files:"
            Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "coverage*.xml" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "     $($_.FullName)" }
          }
      
      - name: End SonarCloud Scan
        if: always()
        continue-on-error: true
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Set coverage path for SonarCloud
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "Coverage file found, including in SonarCloud analysis"
            dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="$coverageFile"
          } else {
            Write-Host "Coverage file not found, ending scan without coverage"
            dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          }
      
      - name: Upload SonarQube Quality Gate status
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .sonarqube/report-task.txt
