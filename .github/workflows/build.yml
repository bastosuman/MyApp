name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
      
      - name: Begin SonarCloud Scan
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Set coverage path - file will be created after tests run
          $coveragePath = "${{ github.workspace }}/coverage.opencover.xml"
          Write-Host "Starting SonarCloud scan with coverage path: $coveragePath"
          
          # Coverage exclusions - exclude generated files, migrations, entry point, and frontend
          $coverageExclusions = "**/Migrations/**,**/obj/**,**/bin/**,**/Program.cs,**/BankUI/**"
          
          # Source exclusions - exclude frontend files from SonarCloud analysis
          $sourceExclusions = "**/BankUI/**,**/node_modules/**,**/dist/**,**/build/**"
          
          dotnet sonarscanner begin `
            /k:"bastosuman_MyApp" `
            /o:"bastosuman" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="$coveragePath" `
            /d:sonar.coverage.exclusions="$coverageExclusions" `
            /d:sonar.csharp.coverage.exclusions="$coverageExclusions" `
            /d:sonar.exclusions="$sourceExclusions"
      
      - name: Build solution
        shell: powershell
        run: dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        run: |
          # Find test projects
          $testProjects = Get-ChildItem -Path . -Recurse -Filter "*Tests.csproj" -ErrorAction SilentlyContinue
          
          if ($testProjects -eq $null -or $testProjects.Count -eq 0) {
            Write-Host "No test projects found, skipping tests"
            exit 0
          }
          
          Write-Host "Found $($testProjects.Count) test project(s):"
          foreach ($testProj in $testProjects) {
            Write-Host "  - $($testProj.FullName)"
          }
          
          Write-Host "Running tests with coverage collection..."
          
          # Run tests with coverage collection
          dotnet test MyApp.sln `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --results-directory:"${{ runner.temp }}/TestResults" `
            --settings:"MyApp.Tests/coverlet.runsettings" `
            --logger:"trx;LogFileName=test-results.trx" `
            --verbosity normal
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "⚠️ Tests failed with exit code $LASTEXITCODE"
            # Don't exit - we still want to try to get coverage
          }
          
          # Find and copy coverage files
          Write-Host "Searching for coverage files in ${{ runner.temp }}/TestResults..."
          $coverageFiles = Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "coverage.opencover.xml" -ErrorAction SilentlyContinue
          
          if ($coverageFiles -eq $null -or $coverageFiles.Count -eq 0) {
            Write-Host "⚠️ No coverage.opencover.xml files found!"
            Write-Host "Searching for any XML files in TestResults:"
            Get-ChildItem -Path "${{ runner.temp }}/TestResults" -Recurse -Filter "*.xml" -ErrorAction SilentlyContinue | ForEach-Object { 
              Write-Host "  Found: $($_.FullName) ($($_.Length) bytes)"
            }
            
            # Try alternative locations
            Write-Host "Searching in alternative locations..."
            $altPaths = @(
              "${{ runner.temp }}/TestResults",
              "${{ github.workspace }}/TestResults",
              "${{ github.workspace }}/**/coverage.opencover.xml"
            )
            
            foreach ($altPath in $altPaths) {
              $found = Get-ChildItem -Path $altPath -Recurse -Filter "*.xml" -ErrorAction SilentlyContinue
              if ($found) {
                Write-Host "  Found in $altPath : $($found.Count) file(s)"
              }
            }
            
            Write-Host "⚠️ Continuing without coverage file - SonarQube will run without coverage data"
            exit 0
          }
          
          Write-Host "Found $($coverageFiles.Count) coverage file(s)"
          
          # Merge multiple coverage files if needed
          $destPath = "${{ github.workspace }}/coverage.opencover.xml"
          
          if ($coverageFiles.Count -eq 1) {
            # Single file - just copy it
            Copy-Item -Path $coverageFiles[0].FullName -Destination $destPath -Force
            Write-Host "  ✅ Copied single coverage file to: $destPath"
          } else {
            # Multiple files - need to merge (for now, use the first one)
            Write-Host "  ⚠️ Multiple coverage files found, using the first one"
            Copy-Item -Path $coverageFiles[0].FullName -Destination $destPath -Force
          }
          
          if (Test-Path $destPath) {
            $destFile = Get-Item $destPath
            Write-Host "  ✅ Coverage file ready: $destPath ($($destFile.Length) bytes)"
            
            # Show first few lines to verify it's valid XML
            Write-Host "  Coverage file preview (first 5 lines):"
            Get-Content $destPath -TotalCount 5 | ForEach-Object { Write-Host "    $_" }
          } else {
            Write-Host "  ❌ Failed to copy coverage file"
            exit 1
          }
      
      - name: End SonarCloud Scan
        if: always()
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Verify coverage file exists
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "✅ Coverage file found: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "   Size: $($fileInfo.Length) bytes"
          } else {
            Write-Host "⚠️ Coverage file not found, continuing without coverage"
          }
          
          # End SonarCloud scan
          Write-Host "Ending SonarCloud scan..."
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "❌ SonarScanner end failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          Write-Host "✅ SonarCloud scan completed successfully"
      
      - name: Verify report file exists
        if: always()
        shell: powershell
        id: verify-report
        run: |
          $reportFile = ".sonarqube/report-task.txt"
          if (Test-Path $reportFile) {
            Write-Host "✅ Report file found: $reportFile"
            Write-Host "File contents:"
            Get-Content $reportFile
            Write-Host "reportExists=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "❌ Report file not found: $reportFile"
            Write-Host "Checking for .sonarqube directory..."
            if (Test-Path ".sonarqube") {
              Write-Host "Contents of .sonarqube:"
              Get-ChildItem -Path ".sonarqube" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            } else {
              Write-Host ".sonarqube directory does not exist"
            }
            Write-Host "reportExists=false" >> $env:GITHUB_OUTPUT
          }
      
      - name: Upload SonarQube Quality Gate status
        if: always() && steps.verify-report.outputs.reportExists == 'true'
        uses: sonarsource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .sonarqube/report-task.txt
