name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
      - '**'  # Trigger on all branches
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - FirstCommit-code
      - '**'  # Also trigger on PRs to any branch

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
      
      - name: Begin SonarCloud Scan
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Set coverage path - use relative path (SonarCloud prefers relative paths)
          $coveragePath = "coverage.opencover.xml"
          Write-Host "Starting SonarCloud scan..."
          Write-Host "Coverage path (relative): $coveragePath"
          Write-Host "Coverage path (absolute): ${{ github.workspace }}/$coveragePath"
          Write-Host "Current directory: $(Get-Location)"
          
          # Coverage exclusions - exclude generated files, migrations, entry point, and frontend
          $coverageExclusions = "**/Migrations/**,**/obj/**,**/bin/**,**/Program.cs,**/BankUI/**"
          
          # Source exclusions - exclude frontend files from SonarCloud analysis
          $sourceExclusions = "**/BankUI/**,**/node_modules/**,**/dist/**,**/build/**"
          
          # Set new code baseline for coverage calculation
          $newCodeBaseline = if ($env:GITHUB_BASE_REF) { $env:GITHUB_BASE_REF } else { "main" }
          Write-Host "Using new code baseline: $newCodeBaseline"
          
          Write-Host "Running SonarScanner begin command..."
          # Capture output to see any errors
          $beginOutput = dotnet sonarscanner begin `
            /k:"bastosuman_MyApp" `
            /o:"bastosuman" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="$coveragePath" `
            /d:sonar.coverage.exclusions="$coverageExclusions" `
            /d:sonar.csharp.coverage.exclusions="$coverageExclusions" `
            /d:sonar.exclusions="$sourceExclusions" `
            /d:sonar.sourceEncoding=UTF-8 `
            /d:sonar.sources=. `
            /d:sonar.tests=. `
            /d:sonar.newCode.referenceBranch="$newCodeBaseline" `
            /v:diag 2>&1
          
          $beginExitCode = $LASTEXITCODE
          Write-Host "SonarScanner begin output:"
          Write-Host $beginOutput
          Write-Host "SonarScanner begin exited with code: $beginExitCode"
          
          if ($beginExitCode -ne 0) {
            Write-Host "❌ SonarScanner begin failed with exit code $beginExitCode"
            Write-Host "This will prevent the analysis from completing"
            Write-Host "Common causes:"
            Write-Host "  - Invalid SONAR_TOKEN"
            Write-Host "  - Invalid project key or organization"
            Write-Host "  - Network connectivity issues"
            Write-Host "  - SonarCloud service unavailable"
            exit $beginExitCode
          } else {
            Write-Host "✅ SonarScanner begin completed successfully"
            Write-Host "Analysis session initialized"
          }
      
      - name: Build solution
        shell: powershell
        run: dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        run: |
          # Find test projects
          $testProjects = Get-ChildItem -Path . -Recurse -Filter "*Tests.csproj" -ErrorAction SilentlyContinue
          
          if ($testProjects -eq $null -or $testProjects.Count -eq 0) {
            Write-Host "No test projects found, skipping tests"
            exit 0
          }
          
          Write-Host "Found $($testProjects.Count) test project(s):"
          foreach ($testProj in $testProjects) {
            Write-Host "  - $($testProj.FullName)"
          }
          
          Write-Host "Running tests with coverage collection..."
          
          # Run tests with coverage collection using coverlet.msbuild
          # Note: We use MSBuild properties (not runsettings) since we're using coverlet.msbuild package
          # Use simpler patterns without brackets to avoid MSBuild parsing issues
          # Patterns: exclude test projects, migrations, and Program.cs
          dotnet test MyApp.sln `
            --configuration Release `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput="${{ github.workspace }}/coverage.opencover.xml" `
            /p:CoverletOutputDirectory="${{ github.workspace }}" `
            /p:CoverletMergeAttributes=ExcludeFromCoverage `
            /p:ExcludeByFile="**/Migrations/**/*,**/*Tests/**/*,**/Program.cs" `
            /p:ExcludeByAttribute="Obsolete,GeneratedCodeAttribute,CompilerGeneratedAttribute" `
            /p:IncludeDirectory="MyApp/**,MyApp.Core/**,MyApp.Data/**" `
            --logger:"trx;LogFileName=test-results.trx" `
            --results-directory:"${{ runner.temp }}/TestResults" `
            --verbosity normal
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "⚠️ Tests failed with exit code $LASTEXITCODE"
            # Don't exit - we still want to try to get coverage
          }
          
          # Verify coverage file was created and copy to workspace root if needed
          $destPath = "${{ github.workspace }}/coverage.opencover.xml"
          
          # Search for coverage files in test project directories
          $coverageFiles = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "coverage.opencover.xml" -ErrorAction SilentlyContinue
          if ($coverageFiles) {
            Write-Host "  Found coverage files:"
            foreach ($file in $coverageFiles) {
              Write-Host "    $($file.FullName) ($($file.Length) bytes)"
              # Copy to workspace root if not already there
              if ($file.FullName -ne $destPath) {
                Copy-Item -Path $file.FullName -Destination $destPath -Force
                Write-Host "    ✅ Copied to workspace root: $destPath"
              }
            }
          }
          
          if (Test-Path $destPath) {
            $destFile = Get-Item $destPath
            Write-Host "  ✅ Coverage file ready: $destPath ($($destFile.Length) bytes)"
            
            # Verify it contains actual coverage data
            $content = Get-Content $destPath -Raw
            if ($content -match "class name") {
              Write-Host "  ✅ Coverage file contains class data"
            } else {
              Write-Host "  ⚠️ Coverage file may be empty or invalid"
            }
            
            # Show first few lines to verify it's valid XML
            Write-Host "  Coverage file preview (first 10 lines):"
            Get-Content $destPath -TotalCount 10 | ForEach-Object { Write-Host "    $_" }
          } else {
            Write-Host "  ❌ Coverage file not found at: $destPath"
            Write-Host "  ⚠️ Continuing without coverage file - SonarQube will run without coverage data"
          }
      
      - name: End SonarCloud Scan
        if: always()
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Verify coverage file exists
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "✅ Coverage file found: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "   Size: $($fileInfo.Length) bytes"
            
            # Verify it's valid XML
            try {
              [xml]$null = Get-Content $coverageFile
              Write-Host "   ✅ Coverage file is valid XML"
            } catch {
              Write-Host "   ⚠️ Coverage file may not be valid XML: $_"
            }
          } else {
            Write-Host "⚠️ Coverage file not found, continuing without coverage"
          }
          
          # Ensure .sonarqube directory exists
          $sonarDir = "${{ github.workspace }}/.sonarqube"
          if (-not (Test-Path $sonarDir)) {
            New-Item -ItemType Directory -Path $sonarDir -Force | Out-Null
            Write-Host "Created .sonarqube directory"
          }
          
          # End SonarCloud scan
          Write-Host "Ending SonarCloud scan..."
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Workspace: ${{ github.workspace }}"
          
          # Change to workspace directory before ending scan (SonarScanner needs to be in project root)
          Set-Location "${{ github.workspace }}"
          Write-Host "Current directory after Set-Location: $(Get-Location)"
          
          # Verify we're in the right place
          if (-not (Test-Path "MyApp.sln")) {
            Write-Host "⚠️ Warning: MyApp.sln not found in current directory"
            Write-Host "Current directory contents:"
            Get-ChildItem | Select-Object -First 10 | ForEach-Object { Write-Host "  $($_.Name)" }
          }
          
          # Verify coverage file exists before ending scan
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (-not (Test-Path $coverageFile)) {
            Write-Host "⚠️ Warning: Coverage file not found at $coverageFile"
            Write-Host "SonarCloud will proceed without coverage data"
          } else {
            Write-Host "✅ Coverage file found: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "   Size: $($fileInfo.Length) bytes"
          }
          
          # End SonarScanner - this uploads results and generates report-task.txt
          Write-Host "Running SonarScanner end command..."
          Write-Host "This will upload analysis results to SonarCloud and generate report-task.txt..."
          
          # Run SonarScanner end and show output in real-time
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          $exitCode = $LASTEXITCODE
          
          Write-Host "SonarScanner end command exited with code: $exitCode"
          
          if ($exitCode -ne 0) {
            Write-Host "❌ SonarScanner end failed with exit code $exitCode"
            Write-Host "Check SonarCloud dashboard for analysis status"
          } else {
            Write-Host "✅ SonarScanner end completed successfully"
          }
          
          # The report file is created in .sonarqube/out/[sessionId]/report-task.txt
          # Find it by searching the out directory
          $reportFile = "${{ github.workspace }}/.sonarqube/report-task.txt"
          $reportFound = $false
          
          Write-Host "Searching for report-task.txt in .sonarqube/out directory..."
          
          # Check .sonarqube/out subdirectories for report-task.txt
          $outDir = "${{ github.workspace }}/.sonarqube/out"
          if (Test-Path $outDir) {
            $outSubdirs = Get-ChildItem -Path $outDir -Directory -ErrorAction SilentlyContinue
            foreach ($subdir in $outSubdirs) {
              $possibleReport = Join-Path $subdir.FullName "report-task.txt"
              if (Test-Path $possibleReport) {
                Write-Host "✅ Found report file at: $possibleReport"
                Write-Host "Report file contents:"
                Get-Content $possibleReport
                
                # Copy to expected location
                $reportDir = Split-Path -Parent $reportFile
                if (-not (Test-Path $reportDir)) {
                  New-Item -ItemType Directory -Path $reportDir -Force | Out-Null
                }
                Copy-Item -Path $possibleReport -Destination $reportFile -Force
                Write-Host "✅ Copied to expected location: $reportFile"
                $reportFound = $true
                break
              }
            }
          }
          
          # Also check the root .sonarqube directory
          if (-not $reportFound) {
            $rootReport = "${{ github.workspace }}/.sonarqube/report-task.txt"
            if (Test-Path $rootReport) {
              Write-Host "✅ Found report file at root: $rootReport"
              Write-Host "Report file contents:"
              Get-Content $rootReport
              $reportFound = $true
            }
          }
          
          # Final search - check all .txt files in .sonarqube
          if (-not $reportFound) {
            Write-Host "Searching all .txt files in .sonarqube directory..."
            $allTxtFiles = Get-ChildItem -Path "${{ github.workspace }}/.sonarqube" -Recurse -Filter "*.txt" -ErrorAction SilentlyContinue
            foreach ($txt in $allTxtFiles) {
              Write-Host "Found: $($txt.FullName)"
              if ($txt.Name -eq "report-task.txt") {
                Write-Host "✅ Found report file: $($txt.FullName)"
                Write-Host "Contents:"
                Get-Content $txt.FullName
                
                # Copy to expected location
                $reportDir = Split-Path -Parent $reportFile
                if (-not (Test-Path $reportDir)) {
                  New-Item -ItemType Directory -Path $reportDir -Force | Out-Null
                }
                Copy-Item -Path $txt.FullName -Destination $reportFile -Force
                Write-Host "✅ Copied to expected location: $reportFile"
                $reportFound = $true
                break
              }
            }
          }
          
          if (-not $reportFound) {
            Write-Host "⚠️ Report file not found"
            Write-Host "The analysis may still be processing on SonarCloud"
            Write-Host "Check https://sonarcloud.io/project/overview?id=bastosuman_MyApp for status"
          }
      
      - name: Verify report file exists
        if: always()
        shell: powershell
        id: verify-report
        run: |
          # Check both relative and absolute paths
          $reportFileRelative = ".sonarqube/report-task.txt"
          $reportFileAbsolute = "${{ github.workspace }}/.sonarqube/report-task.txt"
          
          Write-Host "Checking for report file..."
          Write-Host "  Relative path: $reportFileRelative"
          Write-Host "  Absolute path: $reportFileAbsolute"
          Write-Host "  Current directory: $(Get-Location)"
          Write-Host "  Workspace: ${{ github.workspace }}"
          
          $reportFound = $false
          $reportPath = $null
          
          if (Test-Path $reportFileRelative) {
            $reportFound = $true
            $reportPath = $reportFileRelative
            Write-Host "✅ Report file found at relative path: $reportFileRelative"
          } elseif (Test-Path $reportFileAbsolute) {
            $reportFound = $true
            $reportPath = $reportFileAbsolute
            Write-Host "✅ Report file found at absolute path: $reportFileAbsolute"
          } else {
            Write-Host "⚠️ Report file not found at expected locations"
            
            # Search for it
            Write-Host "Searching for report-task.txt in workspace..."
            $foundReports = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "report-task.txt" -ErrorAction SilentlyContinue
            if ($foundReports) {
              Write-Host "Found report files:"
              foreach ($report in $foundReports) {
                Write-Host "  $($report.FullName)"
                $reportFound = $true
                $reportPath = $report.FullName
              }
            }
            
            # Check .sonarqube directory contents
            Write-Host "Checking .sonarqube directory contents..."
            $sonarDir = "${{ github.workspace }}/.sonarqube"
            if (Test-Path $sonarDir) {
              Write-Host "Contents of .sonarqube:"
              Get-ChildItem -Path $sonarDir -Recurse | Select-Object -First 20 | ForEach-Object { Write-Host "  $($_.FullName)" }
              
              # Look for any .txt files
              $txtFiles = Get-ChildItem -Path $sonarDir -Recurse -Filter "*.txt" -ErrorAction SilentlyContinue
              if ($txtFiles) {
                Write-Host "Found .txt files in .sonarqube:"
                foreach ($txt in $txtFiles) {
                  Write-Host "  $($txt.FullName)"
                  Write-Host "  Contents:"
                  Get-Content $txt.FullName
                }
              }
            } else {
              Write-Host ".sonarqube directory does not exist at: $sonarDir"
            }
          }
          
          if ($reportFound -and $reportPath) {
            Write-Host "✅ Report file exists: $reportPath"
            Write-Host "File contents:"
            Get-Content $reportPath
            Write-Host "reportExists=true" >> $env:GITHUB_OUTPUT
            Write-Host "reportPath=$reportPath" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "❌ Report file not found"
            Write-Host "reportExists=false" >> $env:GITHUB_OUTPUT
          }
      
      - name: Upload SonarQube Quality Gate status
        if: always() && steps.verify-report.outputs.reportExists == 'true'
        uses: sonarsource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        timeout-minutes: 10
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: ${{ steps.verify-report.outputs.reportPath || '.sonarqube/report-task.txt' }}
      
      - name: Summary
        if: always()
        shell: powershell
        run: |
          if ("${{ steps.verify-report.outputs.reportExists }}" -eq "true") {
            Write-Host "✅ SonarCloud analysis completed and report file generated"
            Write-Host "Check SonarCloud dashboard for full analysis results"
          } else {
            Write-Host "⚠️ SonarCloud report file was not generated"
            Write-Host "This may indicate:"
            Write-Host "  - Analysis is still processing on SonarCloud (check dashboard)"
            Write-Host "  - Upload failed (check SonarScanner output in logs above)"
            Write-Host "  - Configuration issues"
            Write-Host ""
            Write-Host "The analysis may still succeed on SonarCloud even without the report file."
            Write-Host "Check https://sonarcloud.io/project/overview?id=bastosuman_MyApp for status"
          }
