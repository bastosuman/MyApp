name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Restore dependencies
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: dotnet restore MyApp.sln
      
      - name: Install SonarScanner
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          # Install SonarScanner for .NET
          Write-Host "Installing SonarScanner for .NET..."
          dotnet tool install --global dotnet-sonarscanner 2>$null
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Tool may already be installed, updating..."
            dotnet tool update --global dotnet-sonarscanner
          }
          
          # Refresh PATH to include dotnet tools
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Verify tool is available
          $toolPath = (dotnet tool list --global | Select-String "dotnet-sonarscanner")
          if (-not $toolPath) {
            Write-Host "ERROR: dotnet-sonarscanner not found after installation"
            dotnet tool list --global
            exit 1
          }
          Write-Host "SonarScanner installed successfully"
      
      - name: Begin SonarCloud Scan
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Refresh PATH to include dotnet tools
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Begin SonarCloud analysis
          Write-Host "Starting SonarCloud analysis..."
          dotnet sonarscanner begin `
            /k:"bastosuman_MyApp" `
            /o:"bastosuman" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarScanner begin failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          Write-Host "SonarCloud analysis started successfully"
      
      - name: Build solution
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          } else {
            Write-Host "No test projects found, skipping tests"
          }
      
      - name: End SonarCloud Scan and Verify
        if: always()
        id: end-sonarcloud
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Refresh PATH to include dotnet tools
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          Write-Host "Ending SonarCloud analysis..."
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarScanner end failed with exit code $LASTEXITCODE"
            Write-Host "Current directory: $(Get-Location)"
            Write-Host "Checking for .scannerwork directory..."
            if (Test-Path ".scannerwork") {
              Get-ChildItem -Path ".scannerwork" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            exit $LASTEXITCODE
          }
          
          Write-Host "SonarCloud analysis completed"
          
          # Determine report file location (newer versions use .sonarqube, older use .scannerwork)
          $reportFile = $null
          if (Test-Path ".sonarqube/report-task.txt") {
            $reportFile = ".sonarqube/report-task.txt"
            Write-Host "Found report file in .sonarqube directory"
          } elseif (Test-Path ".scannerwork/report-task.txt") {
            $reportFile = ".scannerwork/report-task.txt"
            Write-Host "Found report file in .scannerwork directory"
          }
          
          if (-not $reportFile) {
            Write-Host "ERROR: Report file not found. Current directory: $(Get-Location)"
            Write-Host "Directory contents:"
            Get-ChildItem | ForEach-Object { Write-Host "  $($_.Name)" }
            if (Test-Path ".sonarqube") {
              Write-Host "Contents of .sonarqube:"
              Get-ChildItem -Path ".sonarqube" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            if (Test-Path ".scannerwork") {
              Write-Host "Contents of .scannerwork:"
              Get-ChildItem -Path ".scannerwork" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            exit 1
          }
          
          Write-Host "Report file found: $reportFile"
          Write-Host "Report file contents:"
          Get-Content $reportFile
          
          # Set output for quality gate action
          "reportFile=$reportFile" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      
      - name: Upload SonarQube Quality Gate status
        if: always()
        id: sonarqube-quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: ${{ steps['end-sonarcloud'].outputs.reportFile || '.sonarqube/report-task.txt' }}

