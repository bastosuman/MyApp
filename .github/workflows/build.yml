name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Restore dependencies
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: dotnet restore MyApp.sln
      
      - name: Build solution
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          } else {
            Write-Host "No test projects found, skipping tests"
          }
      
      - name: Install SonarScanner for .NET
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner || dotnet tool update --global dotnet-sonarscanner
          Write-Host "SonarScanner for .NET installed successfully"
      
      - name: Begin SonarCloud Scan
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin `
            /k:"bastosuman_MyApp" `
            /o:"bastosuman" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarScanner begin failed"
            exit $LASTEXITCODE
          }
      
      - name: End SonarCloud Scan
        if: always()
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: SonarScanner end failed"
            exit $LASTEXITCODE
          }
          
          # Verify report file was created
          if (-Not (Test-Path ".scannerwork/report-task.txt")) {
            Write-Host "ERROR: Report file not found. Current directory: $(Get-Location)"
            if (Test-Path ".scannerwork") {
              Write-Host "Contents of .scannerwork:"
              Get-ChildItem -Path ".scannerwork" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            exit 1
          }
          
          Write-Host "Report file created successfully"
          Get-Content ".scannerwork/report-task.txt"
      
      - name: Upload SonarQube Quality Gate status
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

