name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
      - '**'  # Trigger on all branches
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - FirstCommit-code
      - '**'  # Also trigger on PRs to any branch

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
      
      - name: Begin SonarCloud Scan
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Set coverage path - file will be created after tests run
          $coveragePath = "${{ github.workspace }}/coverage.opencover.xml"
          Write-Host "Starting SonarCloud scan with coverage path: $coveragePath"
          
          # Coverage exclusions - exclude generated files, migrations, entry point, and frontend
          $coverageExclusions = "**/Migrations/**,**/obj/**,**/bin/**,**/Program.cs,**/BankUI/**"
          
          # Source exclusions - exclude frontend files from SonarCloud analysis
          $sourceExclusions = "**/BankUI/**,**/node_modules/**,**/dist/**,**/build/**"
          
          dotnet sonarscanner begin `
            /k:"bastosuman_MyApp" `
            /o:"bastosuman" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="$coveragePath" `
            /d:sonar.coverage.exclusions="$coverageExclusions" `
            /d:sonar.csharp.coverage.exclusions="$coverageExclusions" `
            /d:sonar.exclusions="$sourceExclusions" `
            /d:sonar.sourceEncoding=UTF-8 `
            /d:sonar.sources=. `
            /d:sonar.tests=.
      
      - name: Build solution
        shell: powershell
        run: dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        run: |
          # Find test projects
          $testProjects = Get-ChildItem -Path . -Recurse -Filter "*Tests.csproj" -ErrorAction SilentlyContinue
          
          if ($testProjects -eq $null -or $testProjects.Count -eq 0) {
            Write-Host "No test projects found, skipping tests"
            exit 0
          }
          
          Write-Host "Found $($testProjects.Count) test project(s):"
          foreach ($testProj in $testProjects) {
            Write-Host "  - $($testProj.FullName)"
          }
          
          Write-Host "Running tests with coverage collection..."
          
          # Run tests with coverage collection using coverlet.msbuild
          # Use DataCollectionRunSettings to ensure proper coverage collection
          dotnet test MyApp.sln `
            --configuration Release `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput="${{ github.workspace }}/coverage.opencover.xml" `
            /p:CoverletOutputDirectory="${{ github.workspace }}" `
            /p:Exclude="[*.Tests]*,[*.Migrations]*,[*]*Program" `
            /p:ExcludeByAttribute="Obsolete,GeneratedCodeAttribute,CompilerGeneratedAttribute" `
            --logger:"trx;LogFileName=test-results.trx" `
            --results-directory:"${{ runner.temp }}/TestResults" `
            --verbosity normal `
            --settings:"MyApp.Tests/coverlet.runsettings"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "⚠️ Tests failed with exit code $LASTEXITCODE"
            # Don't exit - we still want to try to get coverage
          }
          
          # Verify coverage file was created and copy to workspace root if needed
          $destPath = "${{ github.workspace }}/coverage.opencover.xml"
          
          # Search for coverage files in test project directories
          $coverageFiles = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "coverage.opencover.xml" -ErrorAction SilentlyContinue
          if ($coverageFiles) {
            Write-Host "  Found coverage files:"
            foreach ($file in $coverageFiles) {
              Write-Host "    $($file.FullName) ($($file.Length) bytes)"
              # Copy to workspace root if not already there
              if ($file.FullName -ne $destPath) {
                Copy-Item -Path $file.FullName -Destination $destPath -Force
                Write-Host "    ✅ Copied to workspace root: $destPath"
              }
            }
          }
          
          if (Test-Path $destPath) {
            $destFile = Get-Item $destPath
            Write-Host "  ✅ Coverage file ready: $destPath ($($destFile.Length) bytes)"
            
            # Verify it contains actual coverage data
            $content = Get-Content $destPath -Raw
            if ($content -match "class name") {
              Write-Host "  ✅ Coverage file contains class data"
            } else {
              Write-Host "  ⚠️ Coverage file may be empty or invalid"
            }
            
            # Show first few lines to verify it's valid XML
            Write-Host "  Coverage file preview (first 10 lines):"
            Get-Content $destPath -TotalCount 10 | ForEach-Object { Write-Host "    $_" }
          } else {
            Write-Host "  ❌ Coverage file not found at: $destPath"
            Write-Host "  ⚠️ Continuing without coverage file - SonarQube will run without coverage data"
          }
      
      - name: End SonarCloud Scan
        if: always()
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Verify coverage file exists
          $coverageFile = "${{ github.workspace }}/coverage.opencover.xml"
          if (Test-Path $coverageFile) {
            Write-Host "✅ Coverage file found: $coverageFile"
            $fileInfo = Get-Item $coverageFile
            Write-Host "   Size: $($fileInfo.Length) bytes"
            
            # Verify it's valid XML
            try {
              [xml]$null = Get-Content $coverageFile
              Write-Host "   ✅ Coverage file is valid XML"
            } catch {
              Write-Host "   ⚠️ Coverage file may not be valid XML: $_"
            }
          } else {
            Write-Host "⚠️ Coverage file not found, continuing without coverage"
          }
          
          # Ensure .sonarqube directory exists
          $sonarDir = "${{ github.workspace }}/.sonarqube"
          if (-not (Test-Path $sonarDir)) {
            New-Item -ItemType Directory -Path $sonarDir -Force | Out-Null
            Write-Host "Created .sonarqube directory"
          }
          
          # End SonarCloud scan
          Write-Host "Ending SonarCloud scan..."
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Workspace: ${{ github.workspace }}"
          
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          
          $exitCode = $LASTEXITCODE
          Write-Host "SonarScanner end command exited with code: $exitCode"
          
          if ($exitCode -ne 0) {
            Write-Host "❌ SonarScanner end failed with exit code $exitCode"
            Write-Host "Checking for .sonarqube directory..."
            if (Test-Path $sonarDir) {
              Write-Host "Contents of .sonarqube:"
              Get-ChildItem -Path $sonarDir -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
            }
            exit $exitCode
          }
          
          Write-Host "✅ SonarCloud scan completed successfully"
          
          # Verify report file was created
          $reportFile = "${{ github.workspace }}/.sonarqube/report-task.txt"
          if (Test-Path $reportFile) {
            Write-Host "✅ Report file created: $reportFile"
            Write-Host "Report file contents:"
            Get-Content $reportFile
          } else {
            Write-Host "⚠️ Report file not found at expected location: $reportFile"
            Write-Host "Searching for report-task.txt..."
            $foundReports = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "report-task.txt" -ErrorAction SilentlyContinue
            if ($foundReports) {
              Write-Host "Found report files:"
              foreach ($report in $foundReports) {
                Write-Host "  $($report.FullName)"
                Write-Host "  Contents:"
                Get-Content $report.FullName
              }
            } else {
              Write-Host "No report-task.txt files found anywhere"
            }
          }
      
      - name: Verify report file exists
        if: always()
        shell: powershell
        id: verify-report
        run: |
          # Check both relative and absolute paths
          $reportFileRelative = ".sonarqube/report-task.txt"
          $reportFileAbsolute = "${{ github.workspace }}/.sonarqube/report-task.txt"
          
          Write-Host "Checking for report file..."
          Write-Host "  Relative path: $reportFileRelative"
          Write-Host "  Absolute path: $reportFileAbsolute"
          Write-Host "  Current directory: $(Get-Location)"
          Write-Host "  Workspace: ${{ github.workspace }}"
          
          $reportFound = $false
          $reportPath = $null
          
          if (Test-Path $reportFileRelative) {
            $reportFound = $true
            $reportPath = $reportFileRelative
            Write-Host "✅ Report file found at relative path: $reportFileRelative"
          } elseif (Test-Path $reportFileAbsolute) {
            $reportFound = $true
            $reportPath = $reportFileAbsolute
            Write-Host "✅ Report file found at absolute path: $reportFileAbsolute"
          } else {
            Write-Host "⚠️ Report file not found at expected locations"
            
            # Search for it
            Write-Host "Searching for report-task.txt in workspace..."
            $foundReports = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "report-task.txt" -ErrorAction SilentlyContinue
            if ($foundReports) {
              Write-Host "Found report files:"
              foreach ($report in $foundReports) {
                Write-Host "  $($report.FullName)"
                $reportFound = $true
                $reportPath = $report.FullName
              }
            }
            
            # Check .sonarqube directory contents
            Write-Host "Checking .sonarqube directory contents..."
            $sonarDir = "${{ github.workspace }}/.sonarqube"
            if (Test-Path $sonarDir) {
              Write-Host "Contents of .sonarqube:"
              Get-ChildItem -Path $sonarDir -Recurse | Select-Object -First 20 | ForEach-Object { Write-Host "  $($_.FullName)" }
              
              # Look for any .txt files
              $txtFiles = Get-ChildItem -Path $sonarDir -Recurse -Filter "*.txt" -ErrorAction SilentlyContinue
              if ($txtFiles) {
                Write-Host "Found .txt files in .sonarqube:"
                foreach ($txt in $txtFiles) {
                  Write-Host "  $($txt.FullName)"
                  Write-Host "  Contents:"
                  Get-Content $txt.FullName
                }
              }
            } else {
              Write-Host ".sonarqube directory does not exist at: $sonarDir"
            }
          }
          
          if ($reportFound -and $reportPath) {
            Write-Host "✅ Report file exists: $reportPath"
            Write-Host "File contents:"
            Get-Content $reportPath
            Write-Host "reportExists=true" >> $env:GITHUB_OUTPUT
            Write-Host "reportPath=$reportPath" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "❌ Report file not found"
            Write-Host "reportExists=false" >> $env:GITHUB_OUTPUT
          }
      
      - name: Upload SonarQube Quality Gate status
        if: always() && steps.verify-report.outputs.reportExists == 'true'
        uses: sonarsource/sonarqube-quality-gate-action@95b1cc6c02a15c8ecc00c07b1c2a75ed61a14055
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: ${{ steps.verify-report.outputs.reportPath || '.sonarqube/report-task.txt' }}
