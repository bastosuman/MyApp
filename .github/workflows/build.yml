name: SonarQube

on:
  push:
    branches:
      - main
      - FirstCommit-code
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - FirstCommit-code

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Restore dependencies
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: dotnet restore MyApp.sln
      
      - name: Build solution
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          dotnet build MyApp.sln --configuration Release --no-incremental
      
      - name: Run tests with coverage
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          if (Test-Path "**/*Test*.csproj" -PathType Leaf -ErrorAction SilentlyContinue) {
            dotnet test MyApp.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          } else {
            Write-Host "No test projects found, skipping tests"
          }
      
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: ${{ github.workspace }}
          args: >
            -Dsonar.projectKey=bastosuman_MyApp
            -Dsonar.organization=bastosuman
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
            -Dsonar.coverage.exclusions=**/Migrations/**,**/Program.cs
      
      - name: Upload SonarQube Quality Gate status
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

