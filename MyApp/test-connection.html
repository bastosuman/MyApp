<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MyApp API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test MyApp API Connection</h1>
    <button onclick="fetchData()">Fetch Data from MyApp API</button>
    
    <div id="status"></div>
    
    <h2>Weather Forecast Data from MyApp:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (°C)</th>
                <th>Temperature (°F)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const statusDiv = document.getElementById('status');
            const tableBody = document.getElementById('tableBody');
            
            statusDiv.innerHTML = '<p>Fetching data...</p>';
            tableBody.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:5250/WeatherForecast', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    statusDiv.innerHTML = `<div class="status success">✓ Successfully connected! Retrieved ${data.length} records.</div>`;
                    
                    data.forEach(forecast => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${forecast.date}</td>
                            <td>${forecast.temperatureC}</td>
                            <td>${forecast.temperatureF}</td>
                            <td>${forecast.summary || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    statusDiv.innerHTML = '<div class="status error">No data received from API.</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}<br>Make sure the backend is running on http://localhost:5250</div>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
